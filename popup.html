<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      width: 350px;
    }
    h1 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .budget-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 20px;
    }
    .budget-item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .budget-item:last-child {
      border-bottom: none;
    }
    .budget-item:hover {
      background-color: #f0f0f0;
    }
    .budget-item.selected {
      background-color: #e0f0ff;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group select,
    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 15px;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-load {
      background-color: #28a745;
    }
    .btn-load:hover {
      background-color: #218838;
    }
    .status-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .loading {
      color: #0c5460;
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <h1>Xero Budget Manager</h1>
  
  <button id="loadFieldsBtn" class="btn btn-load">Load Budgets and Months</button>
  
  <div id="statusMessage" class="status-message" style="display: none;"></div>
  
  <div id="dataContainer" style="display: none;">
    <div class="form-group">
      <label for="budgetSelect">Select Budget</label>
      <select id="budgetSelect"></select>
    </div>
    
    <div class="form-group">
      <label for="monthSelect">Select Month</label>
      <select id="monthSelect"></select>
    </div>
    
    <button id="submitBtn" class="btn">Submit</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
