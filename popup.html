<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xero Budget Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      width: 350px;
    }
    h1 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 15px;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .status-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .loading {
      color: #0c5460;
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .result-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .result-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-label {
      font-weight: bold;
    }
    .result-value {
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Xero Budget Manager</h1>
  
  <button id="loadFieldsBtn" class="btn">Load Budgets and Months</button>
  
  <div id="statusMessage" class="status-message" style="display: none;"></div>
  
  <div id="dataContainer" style="display: none;">
    <div class="form-group">
      <label for="branchSelect">Select Branch</label>
      <select id="branchSelect"></select>
    </div>
    
    <div class="form-group">
      <label for="monthSelect">Select Month</label>
      <select id="monthSelect"></select>
    </div>
    
    <button id="submitBtn" class="btn">Get Income Data</button>
  </div>
  
  <div id="resultContainer" class="result-container" style="display: none;">
    <h2 style="margin-top: 0;">Income Results</h2>
    <div class="result-item">
      <span class="result-label">Branch:</span>
      <span id="resultBranch" class="result-value">-</span>
    </div>
    <div class="result-item">
      <span class="result-label">Month:</span>
      <span id="resultMonth" class="result-value">-</span>
    </div>
    <div class="result-item">
      <span class="result-label">Fee Income:</span>
      <span id="resultFee" class="result-value">-</span>
    </div>
    <div class="result-item">
      <span class="result-label">Funding Income:</span>
      <span id="resultFunding" class="result-value">-</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
